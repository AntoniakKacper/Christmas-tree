<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <script type="module" src="/main.js"></script>
    <div style="position: absolute; top: 0; left: 20;">
      <form id="form">
        <div >
          <input type="range" id="height" name="height"
                min="10" max="50" value="30">
          <label for="height">Wysokość</label>
          <div >
            <input type="range" id="branchWidth" name="branchWidth"
                  min="10" max="25" value="15">
            <label for="branchWidth">Dł. gałęzi</label>
          </div>
          <div >
            <input type="range" id="density" name="density"
                  min="1" max="3" step="0.5" value="2">
            <label for="density">Zagęszczenie</label>
          </div>
          <button type="submit">Odświez</button>
          <button id="music" type="button">Muzyka</button>
        </div>
    </form>
    </div>
  </body>
</html>
